{% extends 'base.html' %}
{% block content %}
<h2>Liste des Clients</h2>
<table border="1">
    <tr>
        <th>Nom</th>
        <th>Email</th>
        <th>Téléphone</th>
        <th>Adresse</th>
    </tr>
    {% for client in clients %}
    <tr>
        <td>{{ client.nom }}</td>
        <td>{{ client.email }}</td>
        <td>{{ client.telephone }}</td>
        <td>{{ client.adresse }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
