{% extends 'base.html' %}
{% block content %}
<h2>Liste des Fournisseurs</h2>
<table border="1">
    <tr>
        <th>Nom</th>
        <th>Email</th>
        <th>Téléphone</th>
        <th>Adresse</th>
    </tr>
    {% for fournisseur in fournisseurs %}
    <tr>
        <td>{{ fournisseur.nom }}</td>
        <td>{{ fournisseur.email }}</td>
        <td>{{ fournisseur.telephone }}</td>
        <td>{{ fournisseur.adresse }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
